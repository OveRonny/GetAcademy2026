<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        #form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);

        }

        input[type="text"],
        input[type="number"],
        input[type="range"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 20px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
            margin-top: 0;

        }

        .choice {
            display: flex;
            align-items: center;
            gap: 6px;
            justify-content: start;
            margin-left: 50px;
        }

        .choice label {            
            line-height: 2;  
            width: 100px;
           
        }


        #form>label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <form id="form"></form>

    <script>
        createForm();
        function createForm() {

            createInputWithLabel("text", "fname", "First name", "First name");
            createInputWithLabel("text", "lname", "Last name", "Last name");
            createInputRange("range", "zero2hundred", "En til hundre", "1", "100", "1");
            createInputWithLabel("number", "number", "Tast inn nummer", "Tast inn nummer");
            createChoice("radio", "html", "HTML", "fav_language");
            createChoice("radio", "css", "CSS", "fav_language");
            createChoice("radio", "javascript", "JavaScript", "fav_language");
            createChoice("checkbox", "vehicle1", "I have a bike");
            createChoice("checkbox", "vehicle2", "I have a car");
            createChoice("checkbox", "vehicle3", "I have a boat");
        }

        function createChoice(type, id, label = "", name = "") {
            document.getElementById('form').innerHTML += `
            <div class="choice">
                <label for="${id}">${label}</label>
                <input type="${type}" id="${id}" name="${name}">                
            </div>`;
        }

        function createInputWithLabel(type, id, label = "", placeholder = "", name = "") {
            let html = "";

            if (label) {
                html += `<label for="${id}">${label}</label>`
            }

            html += `<input type="${type}" id="${id}" placeholder="${placeholder}"  name="${name}" > `;

            document.getElementById('form').innerHTML += html;

        }

        function createInputRange(type, id, label = "", min = 1, max = 100, step = 1) {
            let html = "";
            if (label) html += `<label for="${id}">${label}</label>`;
            html += `<input type="${type}" id="${id}" min="${min}" max="${max}" step="${step}">`;
            document.getElementById('form').innerHTML += html;
        }


    </script>
</body>

</html>
