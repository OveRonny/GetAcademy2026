<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #04AA6D;
            color: white;
        }
    </style>

</head>

<body>
    <table id="myTable">
        <thead></thead>
        <tbody></tbody>

        <script>
            createTable();

            function createTable() {
                createRow("th", ["Dag", "Time", "Minutt", "Temperatur"], true);
                createRow("td", [1, 10, 0, 5]);
                createRow("td", [1, 10, 15, 6]);
                createRow("td", [1, 10, 30, 7]);
            }

            function createRow(tag, values, isHeader = false) {
                const tableSection = isHeader
                    ? document.querySelector("#myTable thead")
                    : document.querySelector("#myTable tbody");

                let rowHTML = "<tr>";
                
                for (let value of values) {
                    rowHTML += `<${tag}>${value}</${tag}>`;
                }

                rowHTML += "</tr>";

                tableSection.innerHTML += rowHTML;
            }
        </script>
    </table>
</body>

</html>
