<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        button {
            margin: 10px 0;
            padding: 6px 12px;
            font-size: 14px;
        }
</style>
</head>

<body>

    <button onclick="addRandomRow()">Legg til random rad</button>

    <table id="myTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        createRow("th", ["Dag", "Time", "Minutt", "Temperatur"], true);
        function createRow(tag, values, isHeader = false) {
            const tableSection = isHeader
                ? document.querySelector('#myTable thead')
                : document.querySelector('#myTable tbody');

            let rowHTML = "<tr>";
            for (let value of values) {
                rowHTML += ` <${tag}>${value}</${tag}> `;
            }
            rowHTML += "</tr>";
            tableSection.innerHTML += rowHTML;

        }

        function addRandomRow() {
            const dager = ["Mandag", "Tirsdag", "Onsdag", "Torsdag", "Fredag"];
            const dag = dager[Math.floor(Math.random() * dager.length)];
            const time = Math.floor(Math.random() * 24);
            const minutt = [0, 15, 30, 45][Math.floor(Math.random() * 4)];
            const temp = Math.floor(Math.random() * 15 + 1) + "°C"; // Math.floor er for å få heltall!!

            createRow("td", [dag, time, minutt, temp]);
        }

    </script>

</body>

</html>
