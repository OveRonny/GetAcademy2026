<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(8, 100px);
        }

        #board>div {
            border: 1px solid lightblue;
        }

        .selected {
            background-color: yellow;
        }

        .buttons {
            margin: 10px;
        }

    </style>
</head>

<body>
    <div id="board"></div>

    <div class="buttons">
        <button onclick="goRight()">HÃ¸yre</button>
        <button onclick="goLeft()">Venstre</button>
        <button onclick="goUp()">Opp</button>
        <button onclick="goDown()">Ned</button>
    </div>

    <script>
        let myNumber;
        let selectedSquareIndex = 7;
        const size = 64;
               

        function createBord() {
            const lengthPart1 = selectedSquareIndex;
            const pattern = '<div></div>';
            const part1 = ''.padEnd(pattern.length * lengthPart1, pattern); //'tekst'.padEnd(maksLengde, 'tegn')
            const part2 = '<div class="selected"></div>';
            const lengthPart3 = size - (selectedSquareIndex - 1);
            const part3 = ''.padEnd(pattern.length * lengthPart3, pattern);

            document.getElementById('board').innerHTML = part1 + part2 + part3;
        }

        function goUp() {
            selectedSquareIndex -= 8;
            createBord();
        }

        function goDown() {
            selectedSquareIndex += 8;
            createBord();
        }

        function goRight() {
            selectedSquareIndex ++;
            createBord();
        }

        function goLeft() {
            selectedSquareIndex --;
            createBord();
        }

        createBord();

    </script>
</body>

</html>
