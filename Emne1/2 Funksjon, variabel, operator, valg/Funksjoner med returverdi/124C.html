<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <script>

        function fahrenheitToCelsius(temp) {
            return `<p>Celsius: ${((temp -32) * 5/9).toFixed(1)}</p>`;
        }

        function updateView() {
            document.getElementById('app'). innerHTML = fahrenheitToCelsius(71.6);
        }

        updateView();
    </script>
</body>
</html>
