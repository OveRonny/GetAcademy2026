<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <script>


        function createDiv(text, foregroundColor = null, backgroundColor = null) {
            if(foregroundColor && backgroundColor) {
                 return `
                    <div style="background-color:${backgroundColor}; color: ${foregroundColor}">                    
                    ${text}
                    </div>
                `;
            }

            return `<div>${text}</div>`;              
                
        }

        function updateView() {
            document.getElementById('app').innerHTML = createDiv('Hei', 'blue', 'white');
        }

        updateView();
    </script>
</body>
</html>
