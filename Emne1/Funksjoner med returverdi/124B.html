<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <script>


        function celsiusToFahrenheit(temp) {
            return `<p>Fahrenheit er: ${temp * 9/5 + 32}</p>`;
        }

        function updateView() {
            document.getElementById('app').innerHTML = celsiusToFahrenheit(18);
        }

        updateView();

    </script>
</body>

</html>
