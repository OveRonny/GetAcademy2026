<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" onchange="setName(this.value)" />
    <button onclick="updateView()">Start</button>
    
    <div id="textBox"></div>
    
    <script>
        let trollLife = 100;
        let stamina = 20;
        let coins = 0;
        let name = '';

        function setName(newName) {
            name = newName;
        }

        function updateView() {
            document.getElementById('textBox').innerHTML = `
            Velkommen: ${name}           
            Troll liv: ${trollLife}
            Coins: ${coins}
            Energy ${stamina}
            <button onclick="pickUpCoins()">Pick up 10 coins</button>
            <button onclick="hitTroll()">Hit troll</button>
            `;
        }

        function pickUpCoins() {
            coins += 10;
            updateView()
        }

        function hitTroll() {
            trollLife -= 10;
            stamina -= 1;
            updateView()
        }

    </script>
</body>
</html>
