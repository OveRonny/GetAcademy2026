<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre id="output"></pre>
    <script>

        writeSignes();

        function writeSignes() {

            writeHash();

            for (let index = 0; index < 14; index++) {
                writeSpace();
            }

            writeHash();
            writeLineBreak()
            writeSpace();

            for (let index = 0; index < 2; index++) {
                writeHash();
            }

            for (let index = 0; index < 10; index++) {
                writeSpace();
            }

            for (let index = 0; index < 2; index++) {
                writeHash();
            }

            writeLineBreak()

            for (let index = 0; index < 3; index++) {
                writeSpace();
            }

            for (let index = 0; index < 3; index++) {
                writeHash();
            }

            for (let index = 0; index < 4; index++) {
                writeSpace();
            }

            for (let index = 0; index < 3; index++) {
                writeHash();
            }

            writeLineBreak()

            for (let index = 0; index < 4; index++) {
                writeSpace();
            }

            for (let index = 0; index < 8; index++) {
                writeHash();
            }

            writeLineBreak()

            for (let index = 0; index < 4; index++) {
                writeSpace();
            }

            for (let index = 0; index < 8; index++) {
                writeHash();
            }

            writeLineBreak()

            for (let index = 0; index < 3; index++) {
                writeSpace();
            }

            for (let index = 0; index < 3; index++) {
                writeHash();
            }

            for (let index = 0; index < 4; index++) {
                writeSpace();
            }

            for (let index = 0; index < 3; index++) {
                writeHash();
            }

            writeLineBreak()
            writeSpace();

            for (let index = 0; index < 2; index++) {
                writeHash();
            }

            for (let index = 0; index < 10; index++) {
                writeSpace();
            }

            for (let index = 0; index < 2; index++) {
                writeHash();
            }

            writeLineBreak()
            writeHash();

            for (let index = 0; index < 14; index++) {
                writeSpace();
            }
            writeHash();


        }

        function writeHash() {
            document.getElementById('output').innerText += '#';
        }

        function writeSpace() {
            document.getElementById('output').innerText += ' ';
        }

        function writeLineBreak() {
            document.getElementById('output').innerText += '\n';
        }
    </script>
</body>

</html>
